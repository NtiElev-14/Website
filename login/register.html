<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel=icon type=image/x-icon href=stockholmimitthjarta.png>
    <title>Login</title>
  </head>
  <body>
    <div>Fält makerade med * är obligatoriska</div>
    <form name="loginForm" onsubmit="return validateLogin()">

        <label for="userName">Användarnamn: *</label><br>
        <input type="text"  name="userName" maxlength="20" placeholder="Skriv in användarnamn" autofocus required ><br>
        <label for="password">Lösenord: *</label><br>
        <input type="password" name="password" placeholder="Skriv in lösenord" required><br>
        
        <input type="password" name="passwordVal" placeholder="Repetera lösenord" required><br>
        <p><small id="passworderror"></small></p>

        <label for="email">Email: *</label><br>
        <input type="email" name="email" placeholder="example@example.com" required><br>
        <label for="year">Årskurs: *</label><br>
        <select  name="year">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select><br>
        <label for="birthdate">Personnummer: *</label><br>
        <input type="text" name="birthdate" placeholder="YYMMDD-XXXX" required pattern="[0-9]{2}[0-1]{1}[0-9]{1}[0-3]{1}[0-9]{1}-[0-9]{4}" title="Följ formatet YYMMDD-XXXX"><br>
        

        <input type="submit" value="Logga in">
    </form> 
    <a href="login.html">login.html</a>
    <script src="loginvalidation.js"></script>
  </body>
</html>
